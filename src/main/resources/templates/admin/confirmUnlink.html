<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<title th:text="#{title.confirmUnlink}"></title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('datasets')}"></div>
	<div class="container">
		<p th:text="#{p.confirmUnlink(${sfo.getLocalizedAttribute('name')},${fo.getLocalizedAttribute('name')})}" style="font-size:12pt; font-weight=bold;"></p>
		<div>
		<form action="#" th:action="@{'/admin/confirmUnlink'(sfoId=${sfo.id})}" method="post">
			<input type="submit" class="btn btn-primary" role="button" th:value="#{msg.confirm}" />
			<a class="btn btn-primary" th:href="@{'/admin/viewSystemFO'(id=${sfo.id})}" th:text="#{msg.cancel}"></a>
		</form>
		</div>
	</div>							 
</body>
</html>
