<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
<head>
<meta charset="ISO-8859-1">
<title th:text="#{title.home}"></title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('home')}" />
	<div class="container">

		<div th:if="${param.error}" th:text="#{err.invalidLogin}"></div>
		<div th:if="${param.logout}" th:text="#{msg.loggedOut}"></div>
		<form th:action="@{/login}" method="post">
			<div>
				<label th:utext="#{label.username}"> </label><input type="text" name="username" />
			</div>
			<div>
				<label th:utext="#{label.password}"> </label><input type="password" name="password" />
			</div>
			<div>
				<input type="submit" th:value="#{input.signIn}" />
			</div>
		</form>
	</div>
</body>
</html>
