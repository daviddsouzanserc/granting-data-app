<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general.html :: common_header(~{::title},~{},~{})}">
        <title th:text="#{title.importPrograms}"></title>
</head>
<body>
	<div th:insert="~{fragments/general.html :: header_nav('import')}"></div>
	<div class="container">
    	<h1 th:text="#{th.importProgramsFromFile}"></h1>
    	<p th:text="#{p.clickToImport}"></p>
        <form th:action="@{importProgramsFromFile}" method="post">
            <div><input class="btn btn-primary" type="submit" th:value="#{input.import}" /></div>
        </form>
	</div>
</body>
</html>
